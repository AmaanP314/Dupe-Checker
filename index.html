<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Dialexus Dupe Checker</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title">Dialexus Dupe Checker</h1>
      <p class="subtitle">Enter Phone Number to Check for Duplicates</p>
      <input
        type="text"
        id="searchBar"
        placeholder="Type number here..."
        oninput="checkForDuplicates()"
      />
      <div id="results" class="results-container"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
